{% extends 'blog/base.html' %}

{% block content %}
    <h2>New comment</h2>
    <br>
    <p><strong>Author: </strong>{{request.user.username}}</p>
    <br>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Send</button>
    </form>
{% endblock %}
